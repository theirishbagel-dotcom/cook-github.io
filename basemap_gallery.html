<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content = "initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title> Basemap Gallery </title>
  <link rel = "stylesheet" href = "https://js.arcgis.com/4.21/esri/themes/light/main.css"/>
  <script src = "https://js.arcgis.com/4.21/"> </script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;}
    </style>
    <script>
    require(["esri/Map", "esri/views/MapView", "esri/layers/TileLayer", "esri/layers/MapImageLayer", "esri/widgets/BasemapGallery"], function
    (Map, MapView, TileLayer, MapImageLayer, BasemapGallery) {
      var CitiesRenderer = {
        type: "simple",
        symbol: {
          type: "simple-marker",
          size: 3,
          color: "red",
          style: "circle",
          outline:{
            width: 1,
            color: "red"
          }
        },
        label: "Cities"
      };

      var CitiesLayer = new MapImageLayer({
        url:"https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer",
        sublayers: [{
          id: 0,
          renderer: CitiesRenderer,
          opacity: 0.4
        }]
      });

      var TransportationLayer = new TileLayer({
        url: "https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer"
      });

      var map = new Map({
        basemap: "oceans",
        layers: [TransportationLayer, CitiesLayer]
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 10,
        center: [-118.2095, 34.0866]
      });

      var basemapGallery = new BasemapGallery({
        view: view
      });
      view.ui.add(basemapGallery, {position: "top-right"});

      view.on("click",eventHandler);
      function eventHandler(event){
        console.log("You just triggered a 'click' event!"); alert("You just triggered a 'click' event!");
      }
    });
  </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  </html>
