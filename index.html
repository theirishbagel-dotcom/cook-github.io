           }
       ];

       // Add each wonder to the map

           var marker = L.circleMarker(wonder.coords, {
               radius: 10,
               fillColor: wonder.color,
               color: "#000",
               weight: 1,
               opacity: 1,
               fillOpacity: 0.8
           }).addTo(mymap);

           var popupContent = `

                   <b>${wonder.name}</b>
                   <img src="${wonder.img}" alt="${wonder.name}" />
                   <p>${wonder.desc}</p>
               </div>
           `;

           marker.bindPopup(popupContent);
   });
