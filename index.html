<div id="mapid" style="width: 600px; height: 400px; margin: auto; bottom: 30px;">
<script>
var mymap = L.map('mapid');


// L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapbox_access_token, {
//     maxZoom: 18,

//     attribution: '© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors © <a href="https://www.mapbox.com/">Mapbox</a>'
// }).addTo(mymap);

L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {}).addTo(mymap);


var marker = L.marker([51.5, -0.09]).addTo(mymap);

var circle = L.circle([51.508, -0.11], { color: 'red', fillColor: '#f03',
fillOpacity: 0.5, radius: 500}).addTo(mymap);

var polygon = L.polygon([[51.509, -0.08], [51.503, -0.06], [51.51, -
0.047]]).addTo(mymap);

marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");
marker.on('click', function(e){ mymap.setView(e.latlng, 14);})
circle.on('click', function(e){ mymap.setView(e.latlng, 13);})
polygon.on('click', function(e){ mymap.setView(e.latlng, 13);})
var ZoomViewer = L.Control.extend({ onAdd: function(){
var gauge = L.DomUtil.create('div');
gauge.style.width = '200px';
gauge.style.background = 'rgba(255,255,255,0.5)';
gauge.style.textAlign = 'left';
mymap.on('zoomstart zoom zoomend', function(ev){
gauge.innerHTML = 'Zoom level: ' + mymap.getZoom();
})
return gauge;
}
});
(new ZoomViewer).addTo(mymap);
mymap.setView([0,0], 1);
</script>
